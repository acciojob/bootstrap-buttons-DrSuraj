<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Buttons</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Primary button -->
<button type="button" class="btn btn-primary" id="button-1">Primary Button</button><br><br>

<!-- Outline secondary button -->
<button type="button" class="btn btn-outline-secondary" id="button-2">Outline Secondary Button</button><br><br>

<!-- Success large button -->
<button type="button" class="btn btn-success btn-lg" id="button-3">Success Large Button</button><br><br>

<!-- Danger small button -->
<button type="button" class="btn btn-danger btn-sm" id="button-4">Danger Small Button</button><br><br>

<!-- Warning large full-screen width button -->
<button type="button" class="btn btn-warning btn-lg btn-block" id="button-5">Warning Large Full-screen Width Button</button><br><br>

<!-- Disabled info button -->
<button type="button" class="btn btn-info" id="button-6" disabled>Disabled Info Button</button><br><br>

<!-- Light button -->
<button type="button" class="btn btn-light" id="button-7">Light Button</button><br><br>

<!-- Link button -->
<button type="button" class="btn btn-link" id="button-8">Link Button</button><br><br>

<!-- Bootstrap JS (optional, only needed if you want to use Bootstrap JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
